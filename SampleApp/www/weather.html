<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <link href="css/index.css" rel="stylesheet" />

https://ssl.gstatic.com https://query.yahooapis.com 'unsafe-eval'; style-src 'self'

<body>
    <script src="scripts/jquery-2.1.4.min.js"></script>

    <script src="scripts/platformOverrides.js"></script>

        <div>Humidity:</div>
        <div id="humidity"></div>
    </div>
    <div class="flex">
        <div>Visibility:</div>
        <div id="visibility"></div>
    </div>
    <div class="flex">
        <div>Sunrise:</div>
        <div id="sunrise"></div>
    </div>
    <div class="flex">
        <div>Sunset:</div>

    </div>
